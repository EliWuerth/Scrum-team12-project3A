<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        select {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Stock Data Visualization</h1>
    <form method="POST">
        <label for="symbols">Select Stock Symbol:</label>
        <select name="stock_symbols" id="stock_symbols" required>
            <option value="">Select a Stock Symbol</option>
            {% for symbols in stock_symbols %}
            <option value="{{ symbols }}">{{ symbols }}</option>
            {% endfor %}
        </select>

        <br />
        <label for="chartType">Choose Chart Type:</label>
        <select id="chartType" name="chartType" required>
            <option value="">Select a Chart Type</option>
            <option value="line">1. Line</option>
            <option value="bar">2. Bar</option>
            <!-- Add chart types here -->
        </select>
        <br />

        <label for="timeSeries">Choose Time Series:</label>
        <select id="timeSeries" name="timeSeries" required>
            <option value="">Select a Time Series</option>
            <option value="TIME_SERIES_INTRADAY">1. Intraday</option>
            <option value="TIME_SERIES_DAILY">2. Daily</option>
            <option value="TIME_SERIES_WEEKLY">3. Weekly</option>
            <option value="TIME_SERIES_MONTHLY">4. Monthly</option>
        </select>
        <br />

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required/>
        <br />

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required/>
        <br />

        <button type="submit">Generate Chart</button>


    </form>

    <div id="chart-container">
        {% if chart_file %}
            <embed type="image/svg+xml" src="{{ chart_file }}" width="100%" height="600">
        {% endif %}
    </div>
</body>

</html>
